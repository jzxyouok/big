<slider [slider]="slider"></slider>
<section class="container">
    <div class="col-lg-12">
        
    </div>
</section>
<section>
    <div class="container">
        <div class="col-md-8">
            <div *ngIf="submitAttemp" class="alert alert-success">
                Mensaje enviado!, estaremos respondiendole lo más pronto posible
            </div>
            <h2 class="page-header">Envíenos su mensaje</h2>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div formGroupName="from">                    
                    <div class="control-group form-group">
                        <div class="controls">
                            <label for="name">Nombre completo</label>
                            <input id="name" formControlName="name" type="text" class="form-control"/>
                            <div [hidden]="name.valid  ||  name.pristine" class="alert alert-danger">
                                Nombre es requerido.
                            </div>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label for="email">Dirección de email</label>
                            <input id="email" formControlName="email" type="email" class="form-control" />
                            <div [hidden]="email.valid  ||  email.pristine" class="alert alert-danger">
                                Email es requerido.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label for="message">Mensaje</label>
                        <textarea id="message" formControlName="message" 
                            class="form-control" rows="10" cols="100" maxlength="999" ></textarea>
                        <div [hidden]="message.valid  ||  message.pristine" class="alert alert-danger">
                            Mensaje es requerido.
                        </div>
                    </div>
                </div>
                <button [disabled]="!contactForm.valid" type="submit"
                     class="btn btn-primary">Enviar mensaje</button>
            </form>
        </div>
        <div class="col-md-4 contact-details">
            <h2 class="page-header">Detalles de contacto</h2>
            <ul class="list-unstyled">
                <li>
                    <i class="fa fa-map-marker"></i>
                    {{ BIG.location }}
                </li>
                <li>
                    <i class="fa fa-phone"></i>(01) 226-5452</li>
                <li>
                    <i class="fa fa-envelope-o"></i>
                    <a href="mailto:{{BIG.email}}">
                        {{BIG.email}}</a>
                </li>
                <li><i class="fa fa-clock-o"></i>Lunes - Viernes: 9:00 AM a 10:00 PM</li>
                <ul class="list-unstyled list-inline list-social-icons">
                    <li>
                        <a href="https://www.facebook.com/businessideasgroupperu/">
                            <i class="fa fa-facebook-square fa-2x"></i></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/company/business-ideas-group"><i class="fa fa-linkedin-square fa-2x"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-twitter-square fa-2x"></i></a>
                    </li>
                </ul>
            </ul>
        </div>
    </div>
</section>
